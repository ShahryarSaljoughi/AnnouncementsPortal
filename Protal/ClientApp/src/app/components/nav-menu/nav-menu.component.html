<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>دانشگاه زنجان</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="!isAuthenticated()">
            <a class="nav-link " [routerLink]='["/login"]'>ورود</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!isAuthenticated()">
            <a class="nav-link text-success" [routerLink]='["/register"]'>عضویت</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-info" [routerLink]='["/"]'>صفحه نخست</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated()">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><i class="fas fa-user-graduate"></i></button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="signOut()">خروج</button>
                <button ngbDropdownItem (click)="goToNewPost()">درج اعلانیه</button>
                <button ngbDropdownItem (click)="goToProfile()">پروفایل من</button>
                <button ngbDropdownItem (click)="goToMyAdverts()">آگهی های من</button>
              </div>
            </div>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
</header>
