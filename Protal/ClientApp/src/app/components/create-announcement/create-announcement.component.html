    
<div class="container">
  <form #registerForm="ngForm">
    <div class="form-group">
      <input [(ngModel)]="dto.title" class="form-control" type="text" name="title" placeholder="عنوان اطلاعیه">
    </div>
    <div  class="form-group">
      <label for=""></label>
      <textarea [(ngModel)]="dto.text"  placeholder="متن اطلاعیه" rows="10" type="text" name="text" id="" class="form-control mb-2"  aria-describedby="helpId"></textarea>
      <div class="row">
        <div class="col-1 my-auto">
            <i class="fas fa-camera-retro ml-3" (click)="addFile()" style="color: Mediumslateblue; font-size: 2em;"></i>
        </div>
        <div class="col my-auto" *ngIf="isUploading()" >
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': getUploadProgress()}" attr.aria-valuenow="{{getUploadProgress()}}" aria-valuemin="0" aria-valuemax="100">{{getUploadProgress()}}</div>
            </div>
        </div>
        <div class="col-1 my-auto text-center" *ngIf="isFileSelected()">
          <i class="fas fa-trash" style="color:darkred; " (click)="removeSelectedFile()"></i>
        </div>
        <div class="col my-auto" *ngIf="isFileSelected()">
          <img class="rounded img-fluid post-img" [src]="imgSrc ||  'http://placehold.it/180'"   > 
        </div>
        <input
          id="my_file_input"
          type="file"
          #file
          style="display: none"
          (change)="onFileAdded()"
          multiple
        />
      </div>
    </div>
    <div class=""></div>
    <div class="form-group ">
        <button type="submit" [disabled]="!registerForm.form.valid || isBusy()" (click)="createPost()" class="btn btn-success" value="ارسال"> ارسال</button>
        <button  class="btn btn-danger mr-2" value="لغو">لغو</button>
    </div>
  </form>
</div>
