<div class="container text-right mt-5">

  <div class="row justify-content-center   mt-2 p-2">
    <div class="col-2">
      <span class="ml-2" style="color:darkred; font-size: 1em;">
          <i class="fas fa-user-alt"></i> نام خانوادگی
      </span>
    </div>
    <div class="col-7">
      <input [(ngModel)]="teacherNewInfo.lastName" class="form-control" type="text">
    
    </div>
  </div>

  <div class="row justify-content-center   mt-2 p-2">
    <div class="col-2">
      <span class="ml-2" style="color:darkred; font-size: 1em;">
          <i class="fas fa-user-alt"></i> نام
      </span>
    </div>
    <div class="col-7">
      <input [(ngModel)]="teacherNewInfo.firstName" class="form-control" type="text">
    
    </div>
  </div>

  <div class="row  justify-content-center   mt-2 p-2" >
    <div class="col-2">
      <span class="ml-2" style="color:darkred; font-size: 1em;">
          <i class="fas fa-phone" ></i> تلفن
      </span>
    </div>
    <div class="col-7">
      <input [(ngModel)]="teacherNewInfo.phone" class="form-control" type="text">
    </div>
  </div>

  <div class="row justify-content-center   mt-2 p-2">
    <div class="col-2">
      <span class="ml-2" style="color:darkred; font-size: 1em;">
          <i class="fas fa-link"></i> آدرس اینترنتی
      </span>
    </div>
    <div class="col-7">
        <input [(ngModel)]="teacherNewInfo.znuUrl" class="form-control" type="url">
    </div>
  </div>

  <div class="row justify-content-center mt-2 p-2">
    <div class="col-4">
      <button (click)="updateProfile()" type="button" class="btn btn-success m-1">ذخیره</button>
    </div>
  </div>

</div>
